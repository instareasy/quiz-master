
<mat-card>
      <h1>Add New Quiz</h1>
      <div class="container">
            <div class="row">
                  <div class="col-md-8 offset-md-2">

                        <form (ngSubmit)="addQuiz()">
                              <!-- title field -->
                              <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Title</mat-label>
                                    <input [(ngModel)]="quizData.title" matInput type="text" name="title" placeholder="Enter title here" required>
                              </mat-form-field>

                              <!-- description field -->
                              <mat-form-field class="w100" appearance="fill">
                                    <mat-label>Description</mat-label>
                                    <textarea [(ngModel)]="quizData.description" matInput name="description" placeholder="Enter Descriptionhere" required rows="5"></textarea>
                              </mat-form-field>

                              <!-- max marks  and number of questions field -->
                              <div class="row">
                                    <div class="col-md-6">
                                          <mat-form-field class="w100" appearance="fill">
                                                <mat-label>Maximum Marks</mat-label>
                                                <input [(ngModel)]="quizData.maxMarks" matInput type="text" name="maxMarks" placeholder="Enter maximum marks here" required>
                                          </mat-form-field>
                                    </div>
                                    <div class="col-md-6">
                                          <mat-form-field class="w100" appearance="fill">
                                                <mat-label>Number of questions</mat-label>
                                                <input [(ngModel)]="quizData.numberOfQuestions" matInput type="text" name="numberOfQuestions" placeholder="Enter number of questions here" required>
                                          </mat-form-field>
                                    </div>
                              </div>

                              <!-- category select -->
                              <mat-form-field appearance="fill" class="w100">
                                    <mat-label>Select Category </mat-label>
                                    <mat-select name="category" [(ngModel)]="quizData.category.cid">
                                          <mat-option *ngFor="let c of categories" [value]="c.cid"> 
                                                {{ c.title }}
                                          </mat-option>
                                    </mat-select>
                              </mat-form-field>
                              
                              <!-- active field -->
                              <mat-slide-toggle [(ngModel)]="quizData.active" class="" name="active" color="primary">
                                  Publish Status
                              </mat-slide-toggle>

                              <div class="container text-center mt15">
                                    <button mat-raised-button color="warn">ADD QUIZ</button>
                              </div>
                        </form>
                  </div>
            </div>
      </div>
</mat-card>
