<div class="container">
      <div class="row">
            <div class="col-md-9 w100">
                  <h1>ALL CATEGORIES</h1>
            </div>
            <div class="col-md-3 w100 text-center">
                  <button routerLink="/admin/add-category" mat-raised-button color="warn">Add New Categories</button>
            </div>
      </div>
</div>

<mat-card>
      <mat-list dense>
            <mat-list-item *ngFor="let item of categories">
                  <mat-icon mat-list-icon>folder</mat-icon>
                  <div mat-line>{{ item.title }}</div>
                  <div>{{ item.description }}</div>
                  <mat-divider></mat-divider>
            </mat-list-item>
      </mat-list>
</mat-card>
