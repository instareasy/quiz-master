<div class="container">
      <div class="row">
            <div class="col-md-9 w100">
                  <h1>Questions of {{ qTitle }}</h1>
            </div>
            <div class="col-md-3 w100 text-center">
                  <button [routerLink]="'/admin/add-question/' + qId + '/' + qTitle" mat-raised-button color="warn">Add Question</button>
            </div>
      </div>
</div>


<mat-card *ngFor="let q of questions; let i = index" class="mt20">
      <mat-card-content>
            <p>
                  <b>Q {{i+1}})</b>
                  <span class="ml10" [innerHTML]="q.content"></span>
            </p>

            <div class="container-field">
                  <div class="row">
                        <div class="col-md-6">
                              <p><b>a)</b> {{ q.option1 }} </p>
                        </div>
                        <div class="col-md-6">
                              <p><b>b)</b> {{ q.option2 }} </p>
                        </div>
                  </div>
                  <div class="row">
                        <div class="col-md-6">
                              <p><b>c)</b> {{ q.option3 }} </p>
                        </div>
                        <div class="col-md-6">
                              <p><b>d)</b> {{ q.option4 }} </p>
                        </div>
                  </div>
                  <mat-divider></mat-divider>
                  <p class="mt20"><b>Correct Answer: </b> {{ q.answer }} </p>
            </div>
      </mat-card-content>
</mat-card>
