<div class="container">
      <div class="row">
            <div class="col-md-9 w100">
                  <h1>Quizzes Available</h1>
            </div>
            <div class="col-md-3 w100 text-center">
                  <button routerLink="/admin/add-quiz" mat-raised-button color="warn">Add New Quiz</button>
            </div>
      </div>
</div>

<div class="bootstrap-wrapper">
      <div class="container">
            <div class="row">
                  <div class="col-md-6" *ngFor="let q of quizzes">
                        <mat-card>
                              <mat-card-header>
                                    <div></div>
                                    <div mat-card-avatar class="example-header-image"></div>
                                    <mat-card-title>{{ q.title }}</mat-card-title>
                                    <mat-card-subtitle>{{ q.category.title}}</mat-card-subtitle>
                              </mat-card-header>

                              <mat-card-content>
                                    <p class="truncate">{{ q.description }}</p>
                              </mat-card-content>

                              <mat-card-actions class="text-center">
                                    <button [routerLink]="'/admin/view-questions/' + q.qid + '/' + q.title"
                                          mat-flat-button class="blueBackCol">View Questions</button>
                                    <button [routerLink]="'/admin/quiz/' + q.qid" mat-flat-button
                                          class="ml20 greenBackCol">Update</button>

                                    <button mat-flat-button (click)="deleteQuiz(q.qid)" class="ml20 redBackCol">Delete</button>
                                    <br>
                                    <button mat-stroked-button class="mt10">Max marks: {{ q.maxMarks }}</button>
                                    <button mat-stroked-button class="mt10 ml20">Number of Questions: {{ q.numberOfQuestions }} </button>
                              </mat-card-actions>
                        </mat-card>



                  </div>
            </div>
      </div>
</div>
