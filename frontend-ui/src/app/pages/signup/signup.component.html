<div class="bootstrap-wrapper">
      <div class="container">
            <div class="row mt20">
                  <div class="col-md-6 offset-md-3">

                        <mat-card>
                              <div class="container text-center">
                                    <h1>User Registration</h1>
                                    <img src="../../../assets/signup.jpg" alt="" />
                              </div>

                              <form (ngSubmit)="formSubmit()" ngNativeValidate>

                                    <!-- Username field-->
                                    <mat-form-field class="full-width" appearance="outline">
                                          <mat-label>User Name</mat-label>
                                          <input required [(ngModel)]="user.username" name="username" matInput
                                                placeholder="Enter here" />
                                          <mat-hint>Username must be unique !!</mat-hint>

                                    </mat-form-field>

                                    <!-- Password field -->
                                    <mat-form-field class="full-width" appearance="outline">
                                          <mat-label>Password</mat-label>
                                          <input required [(ngModel)]="user.password" name="password" type="password"
                                                matInput placeholder="Enter here" />
                                    </mat-form-field>

                                    <!-- first name -->
                                    <mat-form-field class="full-width" appearance="outline">
                                          <mat-label>First name</mat-label>
                                          <input required [(ngModel)]="user.firstName" name="firstName" matInput
                                                placeholder="Enter here" />
                                    </mat-form-field>

                                    <!-- Last name -->
                                    <mat-form-field class="full-width" appearance="outline">
                                          <mat-label>Last name</mat-label>
                                          <input [(ngModel)]="user.lastName" name="lastName" matInput
                                                placeholder="Enter here" />
                                    </mat-form-field>

                                    <!-- Email Address -->
                                    <mat-form-field class="full-width" appearance="outline">
                                          <mat-label>Email</mat-label>
                                          <input [(ngModel)]="user.email" name="email" type="email" matInput email
                                                placeholder="Enter here" required />
                                    </mat-form-field>

                                    <!-- Phone number -->
                                    <mat-form-field class="full-width" appearance="outline">
                                          <mat-label>Phone Number</mat-label>
                                          <input [(ngModel)]="user.phone" name="phone" type="number" matInput
                                                placeholder="Enter here" />
                                    </mat-form-field>

                                    <div class="container text-center">
                                          <button mat-raised-button type="submit" color="primary"
                                                class="mr20">REGISTER</button>
                                          <button mat-raised-button type="reset" color="accent"
                                                class="ml20">CLEAR</button>
                                    </div>

                              </form>
                        </mat-card>
                  </div>
            </div>
      </div>
</div>
